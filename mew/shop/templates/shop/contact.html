{% extends 'shop/basic.html' %}
{% block title %} ContactUs {% endblock %}
{% block contactactive %}active{% endblock %}
{% block body %}
<div class="container my-3">

  <!-- Contact form -->

  <h3>Contact Us</h3>
  <form action="/contact/" method="post">
    {% csrf_token %} <!-- To prevent XSS attacks -->
    <div class="form-group my-2">
      <label for="name" class="form-label">Name</label>
      <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name">
    </div>
    <div class="form-group my-2">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email id">
    </div>
    <div class="form-group my-2">
      <label for="phone" class="form-label">Phone no.</label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
    </div>
    <div class="form-group my-2">
      <label for="desc" class="form-label">How may we help you?</label>
      <textarea class="form-control" id="desc" name="desc" rows="3" placeholder="Enter your query"></textarea>
    </div>
    <button type="submit" class="btn btn-success my-3">Submit</button>
  </form>
  <!-- Contact form end -->

</div>
{% endblock %}
